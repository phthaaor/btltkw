<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="khung form.css">
</head>
<body>
<div class="khung_form">
    <h2>Đăng ký</h2>
    <input type="text" id="ten_dang_nhap" placeholder="Tên đăng nhập"><br>
    <span id="usertb" style="color: red;"></span><br>

    <input type="email" id="email" placeholder="Email"><br>
    <span id="emailtb" style="color: red;"></span><br>

    <input type="password" id="mat_khau" placeholder="Mật khẩu"><br>
    <span id="passtb" style="color: red;"></span><br>

    <button onclick="dangKy()">Đăng Ký</button>
</div>

<script>
function dangKy() {
    const user = document.getElementById("ten_dang_nhap").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("mat_khau").value.trim();

    let hopLe = true;

    document.getElementById("usertb").innerText = "";
    document.getElementById("emailtb").innerText = "";
    document.getElementById("passtb").innerText = "";

    if (user === "") {
        document.getElementById("usertb").innerText = "Vui lòng nhập tên đăng nhập";
        hopLe = false;
    }

    if (email === "") {
        document.getElementById("emailtb").innerText = "Vui lòng nhập email";
        hopLe = false;
    }

    if (pass === "") {
        document.getElementById("passtb").innerText = "Vui lòng nhập mật khẩu";
        hopLe = false;
    }

    if (hopLe) {
        sessionStorage.setItem("tk", user);
        sessionStorage.setItem("mk", pass);
        alert("Đăng ký thành công!");
        window.location.href = "dangnhap.html";
    }
}
</script>
</body>
</html>
